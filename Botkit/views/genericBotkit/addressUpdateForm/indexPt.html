<script>
  $('button').click(function () {
    let url_string = window.location.href;
    let url = new URL(decodeURI(url_string));
    let requestId = url.searchParams.get("requestId");
    let phoneNumber = url.searchParams.get("phoneNumber");
    let address = $("#Address").val()
    
    var data = JSON.stringify({
      "requestId": requestId,
      "phoneNumber": phoneNumber,
      "address":(address || "")
    });
    console.log(data);
    var xhr = new XMLHttpRequest();
    xhr.withCredentials = true;

    xhr.addEventListener("readystatechange", function () {
      if (this.readyState === 4) {
        console.log(this.responseText);
        var myWindow = window.open("", "_self");
        myWindow.document.write("");
        setTimeout (function() {myWindow.close();},1000);
      }
    });
    console.log(window.location.origin + "/genericBotkit/addressUpdateForm");
    xhr.open("POST", window.location.origin + "/genericBotkit/addressUpdateForm");
    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.send(data);
  });
</script>
