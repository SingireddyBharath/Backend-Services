<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Gateway de pagamento Kore.ai</title>
</head>
<body class="bg-gray-900">
  <nav class="bg-purple-900 h-20 flex justify-center">
    <h1 class="text-white text-5xl">Gateway de pagamento Kore.ai</h1>
  </nav>
  <div class="flex justify-center mt-32">
    <form action="/genericBotkit/korePaymentGateway/" method="POST" class="flex flex-col w-1/3">
      <input class="bg-transparent text-white p-2 h-10 mb-4" type="text" name="name" id = "name" placeholder="Nome">
      <input type="email" class="bg-transparent text-white p-2 h-10 mb-4" name="email" id = "emailId" placeholder="Email">
      <input class="bg-transparent text-white p-2 h-10 mb-4" type="text" id="amount" name="amount" placeholder="Montante">
      <input class="bg-transparent text-white p-2 h-10 mb-4" type="text" id="desc" name="description" placeholder="Descrição">
      <input type="text" class="bg-transparent text-white p-2 h-10 mb-4" style="display: none;" id="reqId" name="requestId" placeholder="Identificação do Pedido">
      <div id="card-element" class="bg-transparent text-white p-2 h-10 mb-4"></div>
      <div id="card-errors" role="alert"></div>
      <button class="text-white bg-purple-900 p-4 rounded">Enviar pagamento</button>
    </form>
  </div>
</body>
<script>
  var url_string = window.location.href;
  var url = new URL(decodeURI(url_string));
  
  var description = url.searchParams.get("topupType");
  document.getElementById('desc').value =description

  var name = url.searchParams.get("name");
  document.getElementById('name').value =name;

  var requestId = url.searchParams.get("requestId");
  document.getElementById('reqId').value =requestId

  var amount = url.searchParams.get("amount");
  document.getElementById('amount').value =amount

  var emailId = url.searchParams.get("email");
  document.getElementById('emailId').value =emailId

  //var ccNumber = url.searchParams.get("ccNumber");
  //document.getElementsByClassName("InputElement is-empty Input Input--empty")[0].value=parseInt(ccNumber);

  console.log(document.getElementById('desc').value,document.getElementById('reqId').value)
</script>
<script src="https://js.stripe.com/v3/"></script>
<script src="card.js"></script>
</html>
